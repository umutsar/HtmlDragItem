<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eşleştirme Alıştırması</title>
    <link rel="stylesheet" href="index2.css">
</head>

<body>
    <div class="container">
        <h1>Eşleştirme Alıştırması</h1>

        <div id="exercise">
            <div class="item" id="item1" draggable="true">Köpek</div>
            <div class="item" id="item2" draggable="true">Armut</div>
            <div class="item" id="item3" draggable="true">Kedi</div>
            <div class="item" id="item4" draggable="true">Elma</div>
        </div>

        <div id="dropzones">
            <div class="dropzone" id="dropzone1"><img src="./Images/dog.png"></div>
            <div class="dropzone" id="dropzone2"><img src="./Images/pear.png"></div>
            <div class="dropzone" id="dropzone3"><img src="./Images/cat.png"></div>
            <div class="dropzone" id="dropzone4"><img src="./Images/apple.png"></div>
        </div>

        <button id="checkButton">Kontrol Et</button>
        <button id="resetButton">Sıfırla</button>
        <div id="feedback"></div>
    </div>
    <script src="index2.js"></script>
</body>

</html>
